<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(items,index) in movies" :class="{active:  currentindex === index}" @click="liclick(index)">
                {{index+1}}.{{items}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊',
                    currentindex: 0,
                    movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟']
                },
                methods: {
                    liclick(index) {
                        this.currentindex = index
                    }
                }
            }) //css中的类名之前忘了改
    </script>
</body>

</html>
