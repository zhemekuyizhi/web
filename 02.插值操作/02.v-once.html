<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- v-once表示该dom元素只渲染一次，之后数据改变，不会再次渲染。 -->
    <div id="app">
        <h2>{{message}}</h2>
        <!-- 只会渲染一次，数据改变不会再次渲染 -->
        <h2 v-once>{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '是啊'
            }
        })
    </script>
</body>

</html>
