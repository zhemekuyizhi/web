<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn :cmessage="message" :cmovies="movies"></cpn>
    </div>
    <template id="cpn">
        <div>
            <ul>
                <li v-for="items in cmovies">{{items}}</li><!-- items要加两个花括号 -->
            </ul>
            <p>{{cmessage}}</p>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            props: {
                cmovies: {
                    type: Array
                },
                cmessage: {
                    type: String
                }
            }
        };
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                movies: ['海王', '李白', '张三']
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
