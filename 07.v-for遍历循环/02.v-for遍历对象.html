<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <ul>
            <!-- <li v-for="items in info">{{items}}</li> -->
            <li v-for="(value,key) in info">{{key}}:{{value}}</li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: '张三',
                    age: 18,
                    sex: '男'
                }
            }
        })
    </script>
</body>

</html>
