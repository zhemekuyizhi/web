<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" c ontent="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <!-- js代码要写在后面，不能写在前面，否则无效 -->
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
    </div>
</body>
<script>
    //let（定义变量）/const（定义常量）
    //编程范式：声明式编程
    const app = new Vue({
        el: "#app", //用于挂载要管理的元素
        data: { //定义数据
            message: '你好啊,李白',
            name: 'Tom'
        }
    })

    //原生js的做法（编程范式：命令式编程）
    //1.创建div元素，设置id属性
    //2.定义一个变量叫message
    //3.将message变量放在前面的div元素中显示
    //4.修改message的数据：今天天气不错
    //5.将修改后的数据再次替换到div元素
</script>

</html>
